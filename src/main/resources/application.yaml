server:
  port: 8080

spring:
  application:
    name: mangrove-watch

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/mangrovewatch
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: dhyey1946
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# JWT Configuration
app:
  jwt:
    secret: mangroveWatchSecretKey2024
    expiration: 86400000 # 24 hours

# Logging
logging:
  level:
    com.mangrovewatch: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# File Upload Configuration
spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 50MB
